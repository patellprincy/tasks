<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <table border="2" bgcolor="grey">
            <legend>Registration Form</legend>
            <form action="">
                <tr>
                    <td><label for="">Enter your first name</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your last name</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your password</label></td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Re-enter your password</label></td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your email</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your mobile number</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your address</label></td>
                    <td><input type="textarea" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Enter your gender</label></td>
                    <td><label for="abc">Male</label>
                    <input type="radio" name="pop" id="abc">
                    <label for="xyz">Female</label>
                    <input type="radio" name="pop" id="xyz">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Select your hobbies</label></td>
                    <td>
                       <label for="">hobby1</label>
                        <input type="checkbox" name="" id="">
                        <label for="">hobby2</label>
                        <input type="checkbox" name="" id="">
                        <label for="">hobby3</label>
                        <input type="checkbox" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="">select your DOB</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>select your country</td>
                <td><select name="" id="">
                    <option value="" selected="selected" disabled="disabled">India</option>
                    <option value="">USA</option>
                    <option value="">Canada</option>
                    <option value="">Rome</option>
                </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">select your files</label></td>
                    <td><input type="file" name="" id="" multiple></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="" id="" value="SUBMIT">
                        <input type="reset" name="" id="" value="RESET">
                    </td>
                </tr>


            </form>
        </table>
    </fieldset>
</body>
</html>
